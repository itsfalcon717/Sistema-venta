<div class="modal-content">
    <div class="modal-header text-center" style="text-align: center;"       >
        <h4 class="modal-title text-center" >Productos</h4>

    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-group mb-0">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control " id="recipient-name" formControlName="name">
            </div>
            <div class="form-group mb-0">
                <label for="recipient-name" class="col-form-label">Precio:</label>
                <input type="text" class="form-control" id="recipient-name" formControlName="precio">
            </div>
            <div class="form-group mb-0">
                <label for="recipient-name" class="col-form-label">Fecha reg.</label>
                <input type="text" class="form-control" id="recipient-name" formControlName="fecha">
            </div>
            <div class="form-group mb-0">
                <label for="recipient-name" class="col-form-label">Puerto:</label>
                <input type="text" class="form-control" id="recipient-name" formControlName="puert">
            </div>
          </form>
        <!-- <p>One fine body…</p> -->
    </div>
    <div class="modal-footer justify-content-between">
        <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
        >
            Close
        </button>
        <button type="button" class="btn btn-primary">
            Save changes
        </button>
    </div>
</div>
