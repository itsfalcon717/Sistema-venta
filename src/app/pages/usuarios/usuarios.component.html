<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Usuarios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
      

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th style="text-align: center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listaUsers; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ item.nombre }}</td>
                                    <td>{{ item.apellido }}</td>
                                    <td>{{ item.email }}</td>
                                    <td class="text-center py-0 align-middle">
                                        <div class="btn-group btn-group-sm">
                                            <!-- <td style="text-align: center;"> -->
                                            <button
                                                class="btn btn-info"
                                                style="margin-right: 5px"
                                                (click)="clickEdit(item)"
                                            >
                                                <i class="fa fa-eye"></i>
                                            </button>
                                            <button class="btn btn-danger" (click)="clickDelete(item)">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                            <!-- </td> -->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                           
                        </table>
                    </div>
                    <div class="card-footer clearfix">
                        <div class="row">
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_info" id="example2_info" role="status" aria-live="polite"> Mostrando del 1 to 10 of 57 entries
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button page-item previous disabled" id="example2_previous"><a href="#"
                                                aria-controls="example2" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                                        <li class="paginate_button page-item active"><a href="#" aria-controls="example2" data-dt-idx="1"
                                                tabindex="0" class="page-link">1</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="2" tabindex="0"
                                                class="page-link">2</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="3" tabindex="0"
                                                class="page-link">3</a></li>
                                       
                                        <li class="paginate_button page-item next" id="example2_next"><a href="#" aria-controls="example2"
                                                data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>  </div>
                </div>
            
            </div>


            <div class="col-md-6">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">{{users}} Usuario</h3>
                    </div>


                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="card-body">
                            <div class="form-group row ">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Nombre usuario</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="Nombre usuario" formControlName="username">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Password" formControlName="password">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Nombre</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="Nombre" formControlName="nombres">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Apellido</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Apellido" formControlName="apellidos">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Correo</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="Correo" formControlName="email">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Roles</label>
                                      <select class="form-control" id="selectOptions" formControlName="roles" >
                                        <option selected value="0">Seleccione</option>
                                        <option *ngFor="let option of rol" [value]="option.id">{{ option.nombre }}</option>
                                    </select>
                                </div>
                                <div class="col-md-6" style="padding-top: 20px;padding-left: 30px;" >
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="enabled">
                                    <label class="form-check-label" for="exampleCheck1">Activo</label>
                                </div>
                                
                            </div>
                        </div>

                        <div class="card-footer float-sm-right">
                            <input type="button" class="btn btn-danger mr-3" value="Limpiar" (click)="clickClear()">
                            <button type="submit" class="btn btn-info">{{users}} </button>
                        </div>
                    </form>
                </div>

    

            </div>

        </div>

    </div>
</section>
